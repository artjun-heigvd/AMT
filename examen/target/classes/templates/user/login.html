{#include layout}

    {#title}Login{/title}

    <h1>Login</h1>

    <form action="j_security_check" method="post">
        <div class="container">
            <label for="j_username"><b>Username</b></label>
            <input class="form-control" type="text" placeholder="Enter Username" name="j_username" required>
            <br/>
            <label for="j_password"><b>Password</b></label>
            <input class="form-control" type="password" placeholder="Enter Password" name="j_password" required>
            <br/>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

{/include}
