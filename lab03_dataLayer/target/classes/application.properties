
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.username=postgres
quarkus.datasource.devservices.password=postgres
quarkus.datasource.devservices.db-name=postgres
#quarkus.datasource.devservices.port=55432
dev.quarkus.datasource.devservices.port=55432
test.quarkus.datasource.devservices.port=49646


quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

quarkus.flyway.schemas=public
quarkus.flyway.locations=classpath:schema
quarkus.flyway.migrate-at-start=true
%test,dev.quarkus.flyway.clean-at-start=true
quarkus.hibernate-orm.type-contributors=ch.heigvd.amt.jpa.type.MpaaRatingTypeContributor
quarkus.hibernate-orm.types=ch.heigvd.amt.jpa.entity.RatingType
quarkus.hibernate-orm.globally-quoted-identifiers=true
